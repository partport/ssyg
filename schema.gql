type groups {
  name: String @unique
  card_position: [String!]
  debut: Date
  order: Int
}

type song {
  name: String @unique
  type: SongType
  artist: groups @relation
  length: Int
  card: [String!]
  order: Int
}

enum SongType {
  NORMAL
  LIMITED
  EVENT
}

type Query {
  all_song: [song!]
  all_groups: [groups!]
  findGroupsByName(name: String!): [groups!]
  listSongByGroup(id: String!): [song!]
    @resolver(name: "song_search_by_group", paginated: true)
}
